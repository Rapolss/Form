<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Sign Up form</title>
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="logo">
                <img src="MP100_2.png" alt="logo" class="logo100">
                <h1 class="header">Body Improvement Club</h1>
            </div>
        </div>
        <div class="right">
            <div class= "divider-1">
                <p> <span class="highlight"> This is not a real online message board! </span> you know you need something like this in your life to help you realize your manga dreams. Sign up now to get started.</p>
                <p>You know you <span class="highlight">want</span> to.</p>
            </div>
            <form action="" class= "divider-2">
                
                <div class="div2_inner">
                    <div class="form-header">Sign up now!</div>
                    <div class="input">
                        <label for="first-name" >First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="John">
                    </div>

                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Calayag">
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com">
                    </div>

                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number" minlength="9" maxlength="9" placeholder="929638191">
                    </div>

                    <div class="input">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd" minlength="8" maxlength="20" placeholder="5-20 Characters">
                    </div>

                    <div class="input">
                        <label for="c-pwd">Confirm Password</label>
                            <input type="password" id="c-pwd" name="c-pwd" minlength="8" maxlength="20" placeholder="5-20 Characters">
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class= "divider-3">
    
                <p>Already have an account? <span class="highlight">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
